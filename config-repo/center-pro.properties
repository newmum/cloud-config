spring.application.name=cloud-center
server.port=82
server.servlet.context-path=/center/
error.path=/error

eureka.client.serviceUrl.defaultZone=http://172.16.40.181:${server.port}/eureka/,http://172.16.40.182:${server.port}/eureka/
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.server.enable-self-preservation=false
eureka.server.eviction-interval-timer-in-ms=40000


